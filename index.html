<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CS 3020 Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div id="navbar"></div>
  <!-- Main Content -->
  <div class="container mt-5">
    <div class="row">
      <div class="col">
        <h1>CS 3020 Portfolio </h1>
        <p>This website was made for a class and its contents are not indicative of capabilities and should be ignored by any potential employers if they come across this page.This is the home page.</p>
      </div>
    </div>
  </div>
<div id="footer"></div>
  
<script>
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar').innerHTML = data;
      })
      .catch(error => console.error('Error loading navbar:', error));
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      })
      .catch(error => console.error('Error loading footer:', error));
  </script>
  
</body>
</html>
